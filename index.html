<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kim tez borishga</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <form class="form-input">
                <h1 class="form-title">Kim Tez borishga</h1>
                <div class="form-box">
                    <input class="form-input_number" type="number" required placeholder="100km">
                    <button class="btn">Hisoblash</button>
                </div>
            </form>
            <ul class="card-box">
                <li class="card-box_item">
                    <img class="box-img" src="./img/walking-man.gif" alt="walking man" width="200" height="200">
                    <div class="output-box">
                        <output class="human"></output>
                    </div>
                </li>
                <li class="card-box_item">
                    <img class="box-img" src="./img/bike.gif" alt="bike" width="239" height="239">
                    <div class="output-box">
                        <output class="bike"></output>
                    </div>
                </li>
                <li class="card-box_item">
                    <img class="box-img" src="./img/car.gif" alt="car" width="200" height="200">
                    <div class="output-box">
                        <output class="car"></output>
                    </div>
                </li>
                <li class="card-box_item">
                    <img class="box-img" src="./img/plane.gif" alt="plane" width="200" height="200">
                    <div class="output-box">
                        <output class="plane"></output>
                    </div>
                    <p class="copyright">Copyright by Mirjalol</p>
                </li>
            </ul>
            <p class="copyright-main">Copyright by Mirjalol</p>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
